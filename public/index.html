<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <main>
    <form id="registrationForm" action="/submit" method="post">
        <div class="des">
            <div class="sot">
            <div class="tot">
            <h1>Registration Form</h1>
            <div class="field">
            <input type="text" name="name" id="1" placeholder="Enter your name"/>
            </div>
            <div class="field">
            <input type="email" name="email" id="2" placeholder="Enter your email"/>
            </div>
            <div class="field">
            <input type="number" name="phone" id="3" placeholder="Enter your phone no."/>
            </div>
            <div class="field">
            <input type="text" name="username" id="4" placeholder="Enter your username."/>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Enter your password" />
                <i class="fas fa-eye" id="togglePassword"></i>
              </div>
              
            
            <button type="submit" id="submit">Submit Here</button>
        </div>
        <div class="lot">
            <img src="https://www.getadmissioninfo.com/uploads/topics/Parul%20University%20logo.png"/>
        </div>
        </div>
        </div>
    </form>
    <main>
    <script>
        //redirect javascript
        const registrationForm = document.getElementById('registrationForm');

        registrationForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const formData = new FormData(registrationForm);

            try {
                const response = await fetch('/submit', {
                    method: 'post',
                    body: formData
                });

                if (response.ok) {
                    console.log('Form submitted successfully');
                    alert('Form submitted successfully');
                    // Optionally, you can redirect here
                } else {
                    console.error('Error occurred while submitting form', error);
                    alert('Error occurred while submitting form');
                }
            } catch (error) {
                console.error('Error occurred while submitting form', error);
                alert('Error occurred while submitting form');
            }
        });

        //toggle javascript
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePasswordButton.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            togglePasswordButton.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
