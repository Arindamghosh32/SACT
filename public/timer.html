<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./timerstyles.css"/>
    <title>timer</title>
</head>
<body>
     <!--Your modal goes here-->
     <div class="myModal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="timecalc">
                <div class="timecal1">
                    <p>Day</p>
                    <div class="number" id="countdown-days">0</div>
                </div>
                <div class="timecal1">
                    <p>Hour</p>
                    <div class="number" id="countdown-hours">0</div>
                </div>
                <div class="timecal1">
                    <p>Minute</p>
                    <div class="number" id="countdown-minutes">0</div>
                </div>
                <div class="timecal1">
                    <p>Seconds</p>
                    <div class="number" id="countdown-seconds">0</div>
                </div>
                
            </div>
            <p id="tasko"></p>
            
        </div>
    </div>
    <!--Your modal ends here-->

    
</body>
</html>
